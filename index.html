<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Keep Clone</title>
<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Berkshire+Swash&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<nav>
<div class="left-container-nav">
<i class="fa-solid fa-bars" style="color: #9aa0a6;" id="menu-bars"></i>
<img src="assets/keep-icon.png" alt="Google keep icon" class="google-keep-icon">
<p class="keep-text">Keep</p>
<!-- form below -->
<form class="search-form" id="search-form">
<i class="fa-solid fa-magnifying-glass" style="color: #eaeaeb;" id="search-icon"></i>
<input type="search" name="search" id="search-input" placeholder="Search">
</form>
<!-- ↑ end of form -->
</div>
<!-- ↑ end of left container nav -->
<!-- ↓ BEGINNING OF REIGHT SIDE NAV -->
<div class="right-side-container-nav">
<div class="inner-left">
<i class="fa-solid fa-rotate-right nav-icons" style="color: #9aa0a6;" id="reload"></i>
<span class="material-icons nav-icons" id="grid-control">splitscreen</span>
<!-- <span class="material-icons">grid_view</span> -->
<span class="material-icons nav-icons" id="setting-tooltip">settings</span>
<div class="test-tooltip" id="test-tooltip">
<ul>
<li>Settings</li>
<li>Disable dark theme</li>
<li>Send feedback</li>
<li>Help</li>
<li>App downloads</li>
<li>Keyboard shortcuts</li>
</ul>
<!-- ↑ end of ul -->
</div>
<!-- ↑ end of settings tooltip -->
</div>
<!-- ↑ END OF INNER RIGHT DIV -->
<div class="inner-right">
<span class="material-icons nav-icons" >apps</span>
<span class="user-avatar">Z</span>
</div>
<!-- ↑ END OF INNER RIGHT -->
</div>
<!-- ↑ end of right side container -->
</nav>
<!--↑ end of nav -->
</div> 
<!-- end of container -->
<script src="app.js" type="module"></script>
</body>
</html>
